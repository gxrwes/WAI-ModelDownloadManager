name: Build and Release

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.x'

    - name: Restore dependencies
      run: dotnet restore ./WAIModelDownloader/WAIModelDownloader.sln

    - name: Build project
      run: dotnet build --configuration Release ./WAIModelDownloader/WAIModelDownloader.sln

    - name: Create Releases directory
      run: mkdir -p ./Releases

    - name: Copy build artifacts with timestamp and commit hash
      run: |
        TIMESTAMP=$(date -u +'%Y%m%d%H%M%S')
        COMMIT=$(git rev-parse --short HEAD)
        cp ./WAIModelDownloader/bin/Release/net6.0/win-x64/publish/WAIModelDownloader.exe ./Releases/WAIModelDownloader_${TIMESTAMP}_${COMMIT}.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: WAIModelDownloader
        path: ./Releases/WAIModelDownloader_*.exe
